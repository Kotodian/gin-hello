kind: Service
apiVersion: v1
metadata:
  name: gin-hello-service
spec:
  selector:
    app:  gin-Hello
  types:  NodePort
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 9091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gin-hello
  labels:
    app:  gin-hello
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: gin-hello
    template:
      metadata:
        labels:
          app: gin-hello
      spec:
#        imagePullSecrets:
#          - name: pipeline-docker-registry
        containers:
          - name: gin-hello
            image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
            ports:
              - containerPort: 9091